    <meta property="og:title" content="Ione (@thebellepoque) - Portfolio" />
    <meta property="og:description" content="Full-stack Developer | Apasionada por las Automatizaciones" />
    <meta property="og:image" content="https://thebellepoque.dev/profile.webp" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <!-- Preload imagen crÃ­tica -->
    <link
      rel="preload"
      as="image"
      href="/profile-200.webp"
      fetchpriority="high"
      imagesrcset="/profile-200.webp 200w, /profile.webp 433w"
      imagesizes="(max-width: 639px) 180px, (max-width: 1023px) 220px, 260px"
    />
    <title>Ione (@thebellepoque) - Portfolio</title>
    <style>
      /* Estilos criticos para evitar FCP alto */
      :root {
        --bg-dark: #0a0a0a;
        --text: #F5F5F5;
      }
      :root.light {
        --bg-dark: #D1D1D1;
        --text: #0a0a0a;
      }
      body {
        margin: 0;
        background-color: var(--bg-dark);
        color: var(--text);
        font-family: 'Inter', system-ui, sans-serif;
        line-height: inherit; /* Respetar valores de Vite/Sass */
      }
      #root { min-height: 100vh; }
    </style>
    <script>
      // Aplicar tema antes de que React se monte (evita flash)
      (function() {
        const theme = localStorage.getItem('theme') || 
                     (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
        if (theme === 'light') {
          document.documentElement.classList.add('light');
        } else {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
