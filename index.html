<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#FF1493" />
    <meta name="color-scheme" content="dark" />
    <meta name="description" content="Portfolio de Ione: Desarrolladora Python full-stack especializada en React, TypeScript y automatizaciones." />
    <meta name="google-site-verification" content="HHWnXtmHl4aKCxN7_QoqTHS7npnMwf_9V2PaFLccTOw" />
    <meta property="og:title" content="Ione (@thebellepoque) - Portfolio" />
    <meta property="og:description" content="Full-stack Developer | Apasionada por las Automatizaciones" />
    <meta property="og:image" content="https://thebellepoque.dev/profile.webp" />
    <meta property="og:url" content="https://thebellepoque.dev" />
    <meta property="og:type" content="website" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Preload imagen crítica -->
    <link rel="preload" as="image" href="/profile-200.webp" />
    
    <title>Ione Portfolio</title>
    
    <style>
      :root {
        --bg-dark: #0a0a0a;
        --bg-card: #1a1a1a;
        --text: #F5F5F5;
        --pink: #FF1493;
      }
      :root.light {
        --bg-dark: #D1D1D1;
        --bg-card: #E5E5E5;
        --text: #0a0a0a;
        --pink: #FF1493;
      }
      body {
        margin: 0;
        background-color: var(--bg-dark);
        color: var(--text);
        font-family: 'Inter', system-ui, sans-serif;
      }
      #root { min-height: 100vh; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 
                     (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
        document.documentElement.classList.add(theme);
      })();
    </script>
  </head>
  <body>
    <noscript>
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--bg-dark); color: var(--text); font-family: sans-serif; text-align: center; padding: 20px;">
        <div>
          <h1 style="color: var(--pink);">¡Oops! JavaScript desactivado</h1>
          <p>Este portfolio está construido con React. Por favor, activa JavaScript para poder verlo.</p>
        </div>
      </div>
    </noscript>
    
    <div id="root">
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--bg-dark);">
        <div style="width: 40px; height: 40px; border: 3px solid var(--bg-card); border-top-color: var(--pink); border-radius: 50%; animation: spin 1s linear infinite;"></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
