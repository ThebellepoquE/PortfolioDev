    <!-- Open Graph / Social SEO -->
    <meta property="og:title" content="Ione (@thebellepoque) - Portfolio & Automatización" />
    <meta property="og:description" content="Portfolio de Ione: Desarrolladora Full-stack especializada en React, TypeScript y automatizaciones eficaces. Descubre mis proyectos y artículos sobre desarrollo." />

    <meta name="twitter:image" content="https://thebellepoque.dev/profile.webp" />
    
    <!-- Fonts Early Load -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Preload Imagen Crítica -->
    <link 
      rel="preload" 
      as="image" 
      href="/profile-200.webp" 
      imagesrcset="/profile-200.webp 200w, /profile.webp 1000w" 
      imagesizes="(max-width: 639px) 180px, (max-width: 1023px) 220px, 260px"
    />
    
    <!-- Datos Estructurados (JSON-LD) para SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Ione",
        "alternateName": "thebellepoque",
        "url": "https://thebellepoque.dev",
        "image": "https://thebellepoque.dev/profile.webp",
        "sameAs": [
          "https://github.com/thebellepoque",
          "https://www.linkedin.com/in/thebellepoque"
        ],
        "jobTitle": "Full-stack Developer",
        "description": "Desarrolladora Python full-stack especializada en React, TypeScript y automatizaciones."
      }
    </script>
    
    <title>Ione | Full-stack Developer & Automation Specialist</title>
    
    <style>
      :root {
        --bg-dark: #0a0a0a;
        --bg-card: #1a1a1a;
        --text: #F5F5F5;
        --pink: #FF1493;
      }
      :root.light {
        --bg-dark: #D1D1D1;
        --bg-card: #E5E5E5;
        --text: #0a0a0a;
        --pink: #FF1493;
      }
      body {
        margin: 0;
        background-color: var(--bg-dark);
        color: var(--text);
        font-family: 'Inter', system-ui, sans-serif;
      }
      #root { min-height: 100vh; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 
                     (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
        document.documentElement.classList.add(theme);
      })();
    </script>
  </head>
  <body>
    <noscript>
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--bg-dark); color: var(--text); font-family: sans-serif; text-align: center; padding: 20px;">
        <div>
          <h1 style="color: var(--pink);">¡Oops! JavaScript desactivado</h1>
          <p>Este portfolio está construido con React. Por favor, activa JavaScript para poder verlo.</p>
        </div>
      </div>
    </noscript>
    
    <div id="root">
      <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--bg-dark);">
        <div style="width: 40px; height: 40px; border: 3px solid var(--bg-card); border-top-color: var(--pink); border-radius: 50%; animation: spin 1s linear infinite;"></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
